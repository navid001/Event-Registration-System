{% extends 'events/base_generic.html' %}
{% block content %}
  <div id="event-registration">
    <h1>Event Registration</h1>
    <h2>{{ event.title }}</h2>
    
    {% if error_message %}
      <p id="error-message">{{ error_message }}</p>
    {% endif %}

    <form id="registration-form" method="post" action="{% url 'events:event_registration' event.id %}">
      {% csrf_token %}
      <input type="submit" id="register-btn" value="Register">
    </form>
    
    <p><a href="{% url 'events:event_list' %}" id="back-to-list-link">Back to Event List</a></p>
  </div>
{% endblock %}
