{% extends 'events/base_generic.html' %}

{% block content %}
  <h1>Event Registration</h1>
  <h2>{{ event.title }}</h2>
  
  {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
  {% endif %}

  <form method="post" action="{% url 'events:event_registration' event.id %}">
    {% csrf_token %}
    <input type="submit" value="Register">
  </form>
  
  <p><a href="{% url 'events:event_list' %}">Back to Event List</a></p>
{% endblock %}
